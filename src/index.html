<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração Web Page com Google Planilhas</title>
    <style>
        form {
            border: 1px solid black;
            padding: 1em;
        }
        form input {
            display: block;
            width: 100%;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Integração Web Page com Google Planilhas</h1>
    <p>
        Essa funcionalidade permite usar o Google Planilhas como base de dados para armazenar os dados de 
        um formulário simples. Essa alternativa é para uma situação bem simples!
    </p>
    <p>Detalhes de implementação no README do repositório deste projeto.</p>
    <form id="meuFormulario">
        <label for="nome">Nome</label>
        <input type="text" name="nome" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" required>
        <label for="whatsapp">WhatsApp</label>
        <input type="text" name="whatsapp" required>
        <input type="submit" value="Enviar">
    </form>
    
    <script>
        document.getElementById("meuFormulario").onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('https://script.google.com/macros/s/AKfycbw8eZnn5_jiMPa-BkXRxONA2u1_QXG6wbZWiomUqW0sukTtYIW-SBhkwSeZ-NBCElLB/exec', {
                method: 'POST',
                body: formData,
            }).then(response => response.text()).then(data => {
                alert(data);
            });
        };
    </script>
</body>
</html>
